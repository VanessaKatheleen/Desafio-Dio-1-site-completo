<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        .container {
            width: 50%;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Mantém o rodapé no final da página */
            font-family: Arial, sans-serif;
            clear: both; /* Limpa floats anteriores para evitar sobreposição */
            width: 100%; /* Garante que o rodapé ocupe toda a largura */
        }
    </style>

</head>
<body>
    <div class="container" id="form-agendamento">
        <h2>Formulário de Agendamento</h2>
        <form action="processa_agendamento.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="servico">Serviço:</label>
                <select id="servico" name="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option value="consulta">Consulta veterinária</option>
                    <option value="exame">Exame</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Marcar Horário</button>
            </div>
            <div class="button">
                <button onclick="irParaFormulario()">Voltar a página inicial</button>

        <script>
             function irParaFormulario() {
            // Redirecionar para a página do formulário
            window.location.href = "Página inicial.html";
            }
         </script>
    </div>
    </form>
    </div>

 <div class="footer">
        <p>© 2024 VetClin. Todos os direitos reservados..</p>
 </div>


</body>
</html>
